<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
        <article class="product">
          <picture class="product-img">
            <source media="(min-width: 650px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="image of a perfume bottle laying on floor flat along with two leaves">
          </picture>
          <div class="product-content">
          <p class="p-catagory">Perfume</p>
          <h1 class="p-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="p-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="flex-group">
              <p class="p-price">
                <span class="sr-only">current price</span>$149.99</p>
              <p class="p-original_price">
                <span class="sr-only">original price</span><s>$169.99</s></p>
            </div>
            <button class="button flex-group" data-icon="shoping-cart">
              Add to cart</button>
          </div>
        </article>

  </main>

  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">suryakanta sahu</a>.
  </div>
</body>
</html>
